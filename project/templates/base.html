<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Title</title>
    {% endblock %}
    <style>
        .butcol1{
              background-color: #ff4d94;
              border: none;
              color: white;
              margin: auto;

        }
        .butcol2{
              background-color: #A5FF33;
              border: none;
              color: white;
              margin: auto;

        }
        .col{
            background-color:#097FAB;
              border: none;
              color: white;
        }
    </style>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-warning">
    <ul class="nav nav-pills">
      <li class="nav-item">
          <a class="nav-link Active" aria-current="page" href="#"><button class="col">Food ORDER</button></a>
      </li>
      <li class="nav-item">
        <a class="nav-link  mx-1 " href="{% url 'create_url' %}">Add Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link Active" href="{% url 'show_url' %}">Show Order</a>
      </li>
    </ul>
    <form class=" navbar-text d-flex ">
             {% if user.is_authenticated %}
                <button class="btn btn-danger mx-2"><a href="{% url 'logout_url' %}">Logout</a></button>
                <button class="btn btn-success mx-2"><a href="{% url 'change_url' %}">Change Password</a></button>
             {% else %}
                <button class = "btn btn-danger mx-2" ><a href="{% url 'login_url' %}">Login</a></button>
                <button class="btn btn-success mx-2"><a href="{% url 'signup_url' %}">Sign Up</a></button>
             {% endif %}
          </form>

</nav>

{% block content %}
{% endblock %}
</body>
</html>
